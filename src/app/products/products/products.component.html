<div class="container">
  <mat-card class="example-card" *ngFor="let product of (products | async)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image src="{{product.imgUrl}}" alt="Photo of a Shiba Inu">
      </div>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.imgUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{product.name}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
