<mat-card class="rgister-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
          <tr>
            <td>
              <mat-form-field>
                <input matInput type="text" placeholder="firstName" [(ngModel)]="firstName" name="firstName" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput type="text" placeholder="lastName" [(ngModel)]="lastName" name="lastName" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="register()">Register</button>
    </mat-card-actions>
  </mat-card>
